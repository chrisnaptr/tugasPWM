<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Mendefinisikan karakter set dokumen sebagai UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Menyesuaikan tampilan dengan lebar perangkat -->
    <title>Chrisna Persewaan Kamera</title> <!-- Menentukan judul halaman -->
    <style>
        body {
            font-family: Arial, sans-serif; <!-- Mengatur jenis font untuk teks dalam body -->
            margin: 0; <!-- Menghilangkan margin di sekitar body -->
            padding: 0; <!-- Menghilangkan padding di sekitar body -->
            background-color: #f4f4f4; <!-- Mengatur warna latar belakang body -->
        }
        header {
            background-color: #333; <!-- Mengatur warna latar belakang header -->
            color: #fff; <!-- Mengatur warna teks header -->
            padding: 10px 0; <!-- Mengatur padding atas dan bawah header -->
            text-align: center; <!-- Membuat teks di header menjadi rata tengah -->
        }
        .container {
            max-width: 800px; <!-- Mengatur lebar maksimum container -->
            margin: 20px auto; <!-- Mengatur margin atas dan bawah menjadi 20px, dan margin kiri dan kanan menjadi auto untuk posisi tengah -->
            padding: 0 20px; <!-- Mengatur padding kiri dan kanan container -->
        }
        h1 {
            text-align: center; <!-- Membuat judul di tengah -->
        }
        .camera {
            margin-bottom: 20px; <!-- Menambahkan margin bawah pada setiap elemen kamera -->
            padding: 20px; <!-- Memberikan padding pada setiap elemen kamera -->
            background-color: #fff; <!-- Mengatur warna latar belakang elemen kamera -->
            border-radius: 5px; <!-- Memberikan sudut bulat pada elemen kamera -->
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); <!-- Memberikan efek bayangan pada elemen kamera -->
        }
        .camera img {
            max-width: 100%; <!-- Mengatur lebar gambar agar selalu 100% dari lebar elemen kamera -->
            height: auto; <!-- Mengatur tinggi gambar agar proporsional terhadap lebarnya -->
            display: block; <!-- Mengubah gambar menjadi blok agar bisa diatur margin -->
            margin: 0 auto 10px; <!-- Mengatur margin atas dan bawah 10px, dan margin kiri dan kanan menjadi auto untuk posisi tengah -->
            border-radius: 5px; <!-- Memberikan sudut bulat pada gambar -->
        }
        .camera h2 {
            text-align: center; <!-- Membuat judul di tengah -->
        }
        .camera p {
            text-align: justify; <!-- Membuat deskripsi menjadi rata kiri-kanan -->
        }
    </style>
</head>
<body>

<header>
    <h1>Chrisna Persewaan Kamera</h1> <!-- Menampilkan judul di dalam header -->
</header>

<div class="container">
    <div class="camera">
        <img src="camera1.jpg" alt="Kamera 1"> <!-- Menampilkan gambar kamera 1 dengan alternatif teks -->
        <h2>Kamera Sony</h2> <!-- Menampilkan judul kamera -->
        <p>Harga: IDR. 130.000/hari</p> <!-- Menampilkan deskripsi kamera -->
    </div>

    <div class="camera">
        <img src="camera2.jpg" alt="Kamera 2"> <!-- Menampilkan gambar kamera 2 dengan alternatif teks -->
        <h2>Kamera Cannon</h2> <!-- Menampilkan judul kamera -->
        <p>Harga: IDR. 120.000/hari</p> <!-- Menampilkan deskripsi kamera -->
    </div>

    <div class="camera">
        <img src="camera3.jpg" alt="Kamera 3"> <!-- Menampilkan gambar kamera 3 dengan alternatif teks -->
        <h2>Kamera Nikon</h2> <!-- Menampilkan judul kamera -->
        <p>Harga: IDR. 120.000/hari</p> <!-- Menampilkan deskripsi kamera -->
    </div>
</div>

</body>
</html>
